<link rel="import" href="elements.html">

<dom-module id="socobo-element-template">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div>Hello from <span>{{socobo}}</span></div>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'socobo-element-template',

        properties: {
          socobo: {
            type: String,
            value: 'socobo-template-element',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
